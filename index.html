<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>LB Snow</title>
  </head>

  <body>
    <header id="page-header">
      <a href="index.html" class="logo">
        <img
          src="images/html_logo_LBSnow.svg"
          width="300"
          height="300"
          alt="LB Snow logo"
        />
        <span class="logo-text">LB Snow</span>
      </a>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="rentals.html">Rentals</a></li>
          <li><a href="lodging.html">Lodging</a></li>
          <li><a href="reports.html">Conditions Reports</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home-hero">
        <p class="display-text">
          The First Best Gear Shop in the Last Best Place
        </p>

        <a
          class="hero-button"
          href="https://www.lastbestskiandpaddle.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          View official website
        </a>
      </section>

      <!-- CARD LINKS -->
      <section id="quick-links">
        <ul class="quick-links-list">
          <li class="quick-card">
            <a href="shop.html" class="quick-card-link" aria-label="Go to Shop">
              <img
                src="images/card_shop.png"
                alt="Shop card link, created with Canva"
                class="quick-card-img"
              />
            </a>
          </li>

          <li class="quick-card">
            <a
              href="services.html"
              class="quick-card-link"
              aria-label="Go to Gear Services"
            >
              <img
                src="images/card_services.png"
                alt="Gear Services card link, created with Canva"
                class="quick-card-img"
              />
            </a>
          </li>

          <li class="quick-card">
            <a
              href="rentals.html"
              class="quick-card-link"
              aria-label="Go to Gear Rentals"
            >
              <img
                src="images/card_rentals.png"
                alt="Gear Rentals card link, created with Canva"
                class="quick-card-img"
              />
            </a>
          </li>

          <li class="quick-card">
            <a
              href="lodging.html"
              class="quick-card-link"
              aria-label="Go to Cabin Rentals"
            >
              <img
                src="images/card_lodging.png"
                alt="Cabin Rentals card link, created with Canva"
                class="quick-card-img"
              />
            </a>
          </li>

          <li class="quick-card">
            <a
              href="reports.html"
              class="quick-card-link"
              aria-label="Go to Conditions Reports"
            >
              <img
                src="images/card_reports.png"
                alt="Conditions Reports card link, created with Canva"
                class="quick-card-img"
              />
            </a>
          </li>
        </ul>
      </section>

      <!-- BENTO SECTION -->
      <section id="bento">
        <div class="bento-grid">
          <!-- LEFT VERTICAL -->
          <img
            src="images/home_bento_rct_vert_left.svg"
            alt="Bento box left vertical image, created with Canva"
            class="bento-img left-vert"
          />

          <!-- TOP MIDDLE: TWO SQUARES -->
          <img
            src="images/home_bento_sqr_left.svg"
            alt="bento box left middle image, created with Canva"
            class="bento-img sq1"
          />
          <img
            src="images/home_bento_sqr_right.svg"
            alt="Bento box right middle image, created with Canva"
            class="bento-img sq2"
          />

          <!-- BOTTOM MIDDLE: HORIZONTAL -->
          <img
            src="images/home_bento_rct_horz_bott.svg"
            alt="Bento box bottom image, created with Canva"
            class="bento-img horiz"
          />

          <!-- RIGHT VERTICAL -->
          <img
            src="images/home_bento_rct_vert_right.svg"
            alt="Bento box right vertical image, created with Canva"
            class="bento-img right-vert"
          />
        </div>
      </section>
    </main>
  </body>
</html>
