<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>LB Snow</title>
  </head>

  <body>
    <header id="page-header">
      <a href="index.html" class="logo">
        <img
          src="images/html_logo_LBSnow.svg"
          width="300"
          height="300"
          alt="LB Snow logo"
        />
        <span class="logo-text">LB Snow</span>
      </a>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <p class="display-text">
          The First Best Gear Shop in the Last Best Place
        </p>

        <a
          class="hero-button"
          href="https://www.lastbestskiandpaddle.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          View official website
        </a>
      </section>

      <section id="bento">
        <h2 class="bento-title">In the shop</h2>

        <div class="bento-grid">
          <!-- LEFT VERTICAL -->
          <img
            src="images/bento_rct_vert_gearRepair.svg"
            alt="Gear repair"
            class="bento-img left-vert"
          />

          <!-- TOP MIDDLE: TWO SQUARES -->
          <img
            src="images/bento_sqr_gearRentals.svg"
            alt="Gear rentals"
            class="bento-img sq1"
          />
          <img
            src="images/bento_sqr_cabinRentals.svg"
            alt="Cabin rentals"
            class="bento-img sq2"
          />

          <!-- BOTTOM MIDDLE: HORIZONTAL -->
          <img
            src="images/bento_rct_horz.svg"
            alt="Conditions reports"
            class="bento-img horiz"
          />

          <!-- RIGHT VERTICAL -->
          <img
            src="images/bento_rct_vert_Shop.svg"
            alt="Shop"
            class="bento-img right-vert"
          />
        </div>
      </section>
    </main>
  </body>
</html>
